<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    }
    h1 {
        color: white;
    }

    #output {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border: 4px solid #154fec;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    }

#output p {
    margin-bottom: 10px; 
}
    </style>
</head>
<body>
    <center>
    <h1>Array Methods</h1>
    </center>
    <div id="output"></div>


    <script>
        // Initialize an array
        let arr = [1, 2, 3, 4, 5];

// 1. Array length
        console.log("Array length:", arr.length);

// 2. Array toString()
        console.log("Array toString():", arr.toString());

// 3. Array at()
        console.log("Array at(2):", arr.at(2));

// 4. Array join()
        console.log("Array join(', '):", arr.join(', '));

// 5. Array pop()
        console.log("Array pop():", arr.pop());
        console.log("Array after pop():", arr);

// 6. Array push()
        arr.push(6);
        console.log("Array after push(6):", arr);

// 7. Array shift()
        console.log("Array shift():", arr.shift());
        console.log("Array after shift():", arr);

// 8. Array unshift()
        arr.unshift(0);
        console.log("Array after unshift(0):", arr);

// 9. Array delete() (Note: delete() is not an array method, but rather an operator. It sets the element to undefined, but does not remove it from the array)
        delete arr[2];
        console.log("Array after delete(2):", arr);

// 10. Array concat()
        let arr2 = [7, 8, 9];
        console.log("Array concat([7, 8, 9]):", arr.concat(arr2));

// 11. Array copyWithin()
        arr.copyWithin(2, 0);
        console.log("Array after copyWithin(2, 0):", arr);

// 12. Array flat()
        let arr3 = [1, [2, 3], [4, [5, 6]]];
        console.log("Array flat():", arr3.flat());

// 13. Array splice()
        arr.splice(2, 1, 10);
        console.log("Array after splice(2, 1, 10):", arr);

// 14. Note: toSpliced() is not a valid array method
        console.log("Array toSpliced() is not a valid method");

// 15. Array slice()
        console.log("Array slice(1, 3):", arr.slice(1, 3));

// Display the results in the HTML page
        let output = document.getElementById("output");
        output.innerHTML = `
    <p>Array length: ${arr.length}</p>
    <p>Array toString(): ${arr.toString()}</p>
    <p>Array at(2): ${arr.at(2)}</p>
    <p>Array join(', '): ${arr.join(', ')}</p>
    <p>Array after pop(): ${arr}</p>
    <p>Array after push(6): ${arr}</p>
    <p>Array after shift(): ${arr}</p>
    <p>Array after unshift(0): ${arr}</p>
    <p>Array after delete(2): ${arr}</p>
    <p>Array concat([7, 8, 9]): ${arr.concat(arr2)}</p>
    <p>Array after copyWithin(2, 0): ${arr}</p>
    <p>Array flat(): ${arr3.flat()}</p>
    <p>Array after splice(2, 1, 10): ${arr}</p>
    <p>Array slice(1, 3): ${arr.slice(1, 3)}</p>
    `;
    </script>
</body>
</html>
